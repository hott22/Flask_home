{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
  <div class="row">
    {% for task in tasks %}
      <p class="col-12 col-md-6">Заголовок: {{ task.title }}<br>
      Описание: {{ task.description }}<br>
      Статус: {{ task.completed  }}</p>
    {% endfor %}
  </div>
{% endblock %}
